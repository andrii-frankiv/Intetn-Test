<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i><span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="Id">Id</label>
              <input type="text" id="id" class="form-control">
            </div>
            <div class="form-group">
            <label for="Author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
            <label for="Genre">Genre</label>
              <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
              <label for="Read">Read</label>
              <input type="checkbox" id="read" class="form-control">  
            </div>
            <div class="form-group">
              <label for="ReadDate">ReadDate</label>
              <input type="datetime" id="readDate" class="form-control">
            </div>
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="isFinished">IsFinished</label>
                <input type="checkbox" id="isfinished" class="form-control" chacked>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Id</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Read</th>
                <th>ReadDate</th>
                <th>Title</th>
                <th>IsFinished</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
      <script src="index.js"></script>
</body>
</html>
